{% extends 'base.html' %}
{% block title %}LOG IN{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>ログイン</h1>
  </div>
  <div class="col-md-8">
    <form method="post">
      <div class="form-group">
        <label for="fit_id">学籍番号</label>
        <input type="text" class="form-control" name="fit_id" id="fit_id" aria-describedby="fitIdHelp" placeholder="Enter your student number." required>
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
    <br />
    <a href="{{ url_for('auth.forget_pass') }}" style="font-size: 0.8rm;">パスワードをお忘れの方</a>
  </div>
{% endblock %}
